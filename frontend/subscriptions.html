        </a>
        <a href="dashboard.html" class="sidebar-item">
          <span class="material-icons">dashboard</span>
          <span>Dashboard</span>
        </a>
      </div>
    </aside>

    <main class="content">
      <div id="subscriptions-container"></div>
    </main>
